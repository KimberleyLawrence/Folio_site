<!DOCTYPE html>
<html>
	<head>
		<title>Jigs box</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<link rel="stylesheet" style="text/css" href="/css/lightbox.css"/>
		<script type="text/javascript" src="lightbox.js"></script>

	</head>
	<body>
		<div class="background_img" id="me">
		<div class="center">
			<h1>This is my webpage...</h1>
			<p>some added text<p>
		<a href="#" class="lightbox">Open Lightbox</a>
		</div>
		<div class="backdrop">
			<div class="box">
				<div class="close">x</div>
				<div class="title">This is the lightbox!!!</div>
				<div class="gallery" align="center">
		      <div class="preview" align="center">
		        <div id="caption">Hover over images for descriptions </div>
		         <img name="preview" src="http://www.marketsforgood.org/wp-content/uploads/2015/08/LOVE-love-36983825-1680-1050.jpg" alt=""/>

		      </div>
		      <div class="thumbnails">
			      <img onclick="preview.src=img1.src; caption.innerHTML=img1.alt" name="img1" src="http://www.marketsforgood.org/wp-content/uploads/2015/08/LOVE-love-36983825-1680-1050.jpg" alt="image1" />
		        <img onclick="preview.src=img2.src; caption.innerHTML=img2.alt" name="img2" src="http://filedelumina.ro/wp-content/uploads//2015/07/inimi.jpg" alt="image2"/>
		        <img onclick="preview.src=img3.src; caption.innerHTML=img3.alt" name="img3" src="http://www.npg.si.edu/exhibit/feature/images/schoeller_full.jpg" alt="image3"/>
		      </div>
		    </div>
			</div>
		</div>
	</div>


	</body>
</html>
